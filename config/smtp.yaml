"""

smtp:

  smtp service:
    host: smtp.qq.com
    user: xxxxxx@qq.com
    pass: your_key
    port: 587

  content:
    sender: xxxxxx@qq.com
    receivers:
      - xxxxxxx@gmail.com
    from_where: carp <xxxxxx@qq.com>
    to_where:
      - xxxxxx@gmail.com
    subject: carp reminder